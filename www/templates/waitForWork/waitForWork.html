<ion-view class="home-bg" ng-controller="WaitForWorkController as vm">

  <div ng-include="'templates/common/common.title.html'"></div>


  <div class="home-bottom-bg">

    <div class="padding-left-right-20 save-data-row padding-top-30 common-font-4CB1AF-size-17">
      <div class="col col-40 text-center">工作名称</div>
      <div class="col col-25 text-center">开始时间</div>
      <div class="col col-25 text-center">结束时间</div>
      <div class="col col-10 text-center"></div>
    </div>

    <div class="padding-left-right-20">

      <div class="save-data-line"></div>

      <!--<ion-scroll direction="y" scrollbar-y="false" class="common-ion-content-child-div">-->
      <ion-scroll class="common-ion-content-child-div">

        <ion-refresher
          pulling-text="下拉刷新..."
          on-refresh="vm.fun.pullToRefreshWaitForWorkDetails()">
        </ion-refresher>

        <div class="list">
          <li class="common-item" ng-repeat="item in vm.workList">
            <div class="row">
              <span class="col col-40 col-center text-center">{{item.planName}}</span>
              <span class="col col-25 col-center text-center">{{item.sDate}}</span>
              <span class="col col-25 col-center text-center">{{item.eDate}}</span>
              <div class="col col-10 common-center">
                <div class="common-query-btn" ng-click="vm.toJobDetails(item)"></div>
              </div>
            </div>
          </li>
        </div>
      </ion-scroll>

      <div class="save-data-line"></div>
    </div>


  </div>
</ion-view>
