<ion-view class="padding " ng-controller="ProblemFeedbackDetailsController as vm">

  <div class="bar bar-header bar-positive">
    <button class="button" ng-click="goBack()">返回</button>
    <div class="h1 title">{{vm.title}}</div>
    <button class="button" ng-click="vm.fun.uploadProblemFeedbackData()">确定</button>
  </div>

  <ion-content class=" padding has-header padding-top common-center">

    <div class="common-center">
      <span class="common-span-width">考核设施：</span>
      <span class="add-assessment-select">{{vm.problemDetails.institutionsName}}</span>
    </div>

    <div class="common-center common-margin-top-5">
      <span class="common-span-width">考核地址：</span>
      <span class="add-assessment-select">{{vm.problemDetails.address}}</span>
    </div>

    <div class="common-center common-margin-top-5">
      <span class="common-span-width">问题原因：</span>
      <span class="add-assessment-select">{{vm.problemDetails.question}}</span>
    </div>

    <div class="common-center common-margin-top-5">
      <span class="common-span-width">整改情况：</span>
      <textarea class="common-border add-assessment-textArea" ng-modele="vm.feedBack"></textarea>
    </div>


    <div id="problemFeedbackDetailsMap" class="feedback-map-div common-margin-top-10">
    </div>

    <div class="common-margin-top-5 common-center">目标定位地点</div>

    <div class="common-center common-margin-top-10">
      <img id="problemFeedbackDetailsImg" class="feedback-img" ng-srcset="{{vm.picPath}}">
      <button class="button button-small button-positive common-margin-left-10" ng-click="vm.fun.initCamera()">拍照上传</button>
    </div>



  </ion-content>

</ion-view>
