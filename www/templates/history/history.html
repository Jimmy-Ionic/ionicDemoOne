<ion-view class="home-bg" ng-controller="HistoryController as vm">

  <div ng-include="'templates/common/common.title.html'"></div>

  <div class="home-bottom-bg">
    <div class="padding-left-right-20">

      <div class=" common-center padding-top-20">
        <input placeholder="请输入关键字搜索" class="map-long-input"
               ng-model="vm.queryCriteria.keyword" placeholder="请输入关键字搜索"/>
        <div class="map-query-btn" ng-click="vm.fun.getHistoryDataByCondition()"></div>
      </div>

      <div class="row common-margin-top-10">

        <div class="col  text-center">
          <select class="account-select common-font-4CB1AF" ng-init="vm.queryCriteria.selectedYeah = vm.thisYeah"
                  ng-model="vm.queryCriteria.selectedYeah">
            <option ng-repeat="x in vm.yeahArray">{{x}}</option>
          </select>
        </div>

        <div class="col  text-center">
          <select class="account-select common-max-width-100 common-text-ellipsis common-font-4CB1AF"
                  ng-init="vm.queryCriteria.selectedMonth = vm.thisMonth" ng-model="vm.queryCriteria.selectedMonth">
            <option ng-repeat="x in vm.monthArray track by $index">{{x}}</option>
          </select>
        </div>

        <div class="col  text-center common-font-4CB1AF">
          考核名称
        </div>

        <div class="col  text-center common-font-4CB1AF">
          详情
        </div>

      </div>

      <div class="save-data-line"></div>

      <ion-content class="common-ion-content" has-bouncing="false" scroll="false">

        <div class="common-ion-content-child-div">

          <!--车辆-->
          <li class="common-item" ng-repeat="item in vm.historyList">
            <div class="row">
              <span class="col  col-center text-center">{{vm.queryCriteria.selectedYeah}}</span>
              <span class="col  col-center text-center">{{vm.queryCriteria.selectedMonth}}</span>
              <div class="col  col-center text-center"> {{item.planName}}</div>
              <div class="col common-center">
                <div class="common-check-btn" ng-click="vm.toPlanDetails(item)"></div>
              </div>
            </div>
          </li>
        </div>
      </ion-content>

      <div class="save-data-line"></div>

    </div>

  </div>

</ion-view>
