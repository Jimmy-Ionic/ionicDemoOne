<ion-view title="个人信息" ng-controller="SettingController as vm">
  <div ng-include="'templates/common/common.title.html'"></div>

  <div class="content has-header">
    <div class="padding common-margin-top" ng-include="'templates/common/common.weather.html'"></div>

    <div class="common-center padding-top-50">

      <div class="content has-header ionic-pseudo">

        <div class="list card">
          <a class="item item-icon-left">
            <i class="icon ion-person"></i>
            姓名：{{vm.name}}
          </a>
          <a class="item item-icon-left">
            <i class="icon ion-person-stalker"></i>
            所属小组：{{vm.group}}
          </a>
        </div>

    </div>

  </div>
</ion-view>
