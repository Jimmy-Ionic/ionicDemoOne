<ion-view class="padding " ng-controller="CommonMapController as vm">

  <div class="bar bar-header bar-positive" ng-switch="vm.fromWhere">
    <button class="button" ng-click="goBack()">返回</button>
    <div class="h1 title">{{vm.title}}</div>
    <button id="unReadMsgBtn" class="button" ng-switch-when="gridCheck" ng-click="vm.fun.sendPosition()">确定</button>
  </div>


  <ion-content class=" padding has-header common-center" scroll="false">

    <div>
      <div id="map" class="add-assessment-map card">

      </div>

      <div class="common-margin-top common-center" ng-switch="vm.fromWhere">
        <span ng-switch-when="assessment">{{vm.position}}</span>

        <div class="common-center">
          <span ng-switch-when="gridCheck">详细检查地点</span>
        </div>
      </div>
      <div class="common-center">
        <button ng-click="vm.fun.refreshMyPosition()">刷新当前位置</button>
      </div>

    </div>

  </ion-content>
</ion-view>
