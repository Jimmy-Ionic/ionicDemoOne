<ion-view style="background-image: url('assets/global/img/login/login_bg.jpg');background-size: 100% 100%;min-height: 600px;"
          ng-controller="LoginController">

  <div class="padding" scroll="false">


    <div class="common-horizontal-center"
         style="font-family:'微软雅黑';font-size:30px;color:#ffffff;margin-top: 100px;">
      移动考核登录
    </div>

    <div class="padding common-center" style="margin-top: 80px;">
      <form class="padding-top" name="loginForm">
        <input
          style="width:280px;height:35px;padding-left:40px; color:#ffffff;background: url('assets/global/img/login/icon_account_bg.png');
           background-size: 100% 100%;font-size: 15px;"
          ng-model="info.userName"
          type="text" placeholder="账 号" required>
        <input
          style="width:280px;height:35px;padding-left:40px; color:#ffffff;background: url('assets/global/img/login/icon_pwd_bg.png');
           background-size: 100% 100%;font-size: 15px;margin-top: 30px;"
          ng-model="info.password" type="password" placeholder="密 码" required>

        <div class="row" style="margin-top: 20px;">
          <div class="col col-center">
            <div>
              <input id="rem_pwd" type="checkbox" class="loginCheckbox" ng-checked="info.isRemAccountAndPwd"
                     ng-model="info.isRemAccountAndPwd">
              <label for="rem_pwd" class="loginLabel">记住密码</label>
            </div>
          </div>
          <div class="col col-center">
            <div>
              <input id="common_account" type="checkbox" class="loginCheckbox" ng-checked="isCommonAccount"
                     ng-model="isCommonAccount">
              <label for="common_account" class="loginLabel">公共账户</label>
            </div>
          </div>
        </div>
        <button class="button button-block" ng-disabled="!loginForm.$valid" style="background: #86d2c6;color: #ffffff"
                ng-click="doLogin()">
          登&nbsp;&nbsp;&nbsp;&nbsp;录
        </button>
        <button class="button button-block" style="background: #86d2c6;color: #ffffff" ng-click="setNetAddress()">
          地址设置
        </button>
      </form>

    </div>
  </div>
</ion-view>
