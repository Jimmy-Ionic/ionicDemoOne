<ion-view class="home-bg" ng-controller="SetNetController">
  <div class="bar bar-header bar-positive">
    <button class="button" ng-click="backToLogin()">返回</button>
    <div class="h1 title">服务器设置</div>
    <button class="button" ng-click="setNet()">确定</button>
  </div>

  <div class="content has-header">

    <div class="list list-inset">
      <label class="item item-input" ng-repeat="item in netSetList">
        <span class="input-label">{{item.placeholderValue}}</span>
        <input type="text" ng-model="item.value">
      </label>
      <label class="item item-input">
        <span class="input-label">IMEI码：</span>
        <input type="text" ng-model="IMEI" ng-focus="false" readonly>
      </label>
    </div>

  </div>
</ion-view>
